[package]
name = "boxunbox"
version = "0.1.5"
edition = "2021"

[[bin]]
name = "unbox"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5.24", features = ["derive", "cargo", "unicode"] }
directories-next = "2.0.0"
path-clean = "1.0.1"
pathdiff = "0.2.3"
regex = "1.11.1"
ron = "0.8.1"
serde = { version = "1.0.217", features = ["derive"] }
serde_regex = "1.1.0"
shellexpand = "3.1.0"
thiserror = "2.0.11"
walkdir = "2.5.0"
